<section>
    <div class="container margin-top margin-bottom">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8 col-xl-6">
          <div class="row">
            <div class="col text-center">
              <h1>Register Here</h1>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col mt-4">
              <input type="text" class="form-control" placeholder="User Name" [(ngModel)]="userRegisterObject.username">
            </div>
          </div>
          <div class="row align-items-center mt-4">
            <div class="col">
              <input type="email" class="form-control" placeholder="User Email" [(ngModel)]="userRegisterObject.email">
            </div>
          </div>
          <div class="row align-items-center mt-4">
            <div class="col">
              <input type="password" class="form-control" placeholder="User Password" [(ngModel)]="userRegisterObject.password">
            </div>
          </div>
          <div class="row justify-content-start mt-4">
            <div class="col">
              <button class="btn btn-primary mt-4" (click)="registerNewUser(userRegisterObject)">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
